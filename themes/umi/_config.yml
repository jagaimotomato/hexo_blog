menu_settings:
  icons: true
  badges: false

cache:
  enable: true

# Code Highlight theme
# Available value:
#    normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: normal

# ---------------------------------------------------------------
# Font Settings
# - Find fonts on Google Fonts (https://www.google.com/fonts)
# - All fonts set here will have the following styles:
#     light, light italic, normal, normal italic, bold, bold italic
# - Be aware that setting too much fonts will cause site running slowly
# - Introduce in 5.0.1
# ---------------------------------------------------------------
# CAUTION! Safari Version 10.1.2 bug: https://github.com/iissnan/hexo-theme-next/issues/1844
# To avoid space between header and sidebar in Pisces / Gemini themes recommended to use Web Safe fonts for `global` (and `logo`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------
font:
  enable: false

  # Uri of fonts host. E.g. //fonts.googleapis.com (Default).
  host: //fonts.loli.net

  # Font options:
  # `external: true` will load this font family from `host` above.
  # `family: Times New Roman`. Without any quotes.
  # `size: xx`. Use `px` as unit.

  # Global font settings used on <body> element.
  global:
    external: false
    family: Lato
    size:

  # Font settings for Headlines (h1, h2, h3, h4, h5, h6).
  # Fallback to `global` font settings.
  headings:
    external: true
    family:
    size:

  # Font settings for posts.
  # Fallback to `global` font settings.
  posts:
    external: true
    family:

  # Font settings for Logo.
  # Fallback to `global` font settings.
  logo:
    external: true
    family:
    size:

  # Font settings for <code> and code blocks.
  codes:
    external: true
    family:
    size:

  title:
    external: true
    family: Candyshop

favicon:
  visibilitychange: true
  small: /images/favicon/eren/favicon-16x16.png
  medium: /images/favicon/eren/favicon-32x32.png
  normal: /images/favicon/eren/favicon-32x32.png
  hidden: /images/favicon/eren/favicon-32x32.png
  show_text: (/≧▽≦/)こんにちは！
  hide_text: なんでもないや
  apple_touch_icon: /images/favicon/eren/apple-touch-icon.png
  safari_pinned_tab: /images/favicon/eren/favicon-32x32.png
#  android_manifest: /manifest.json
  #ms_browserconfig: /images/browserconfig.xml

# Automatically excerpt description in homepage as preamble text.
excerpt_description: true

auto_excerpt:
  enable: false
  length: 150

# Read more button
# If true, the read more button will be displayed in excerpt section.
read_more_btn: true

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: false
    another_day: true
  categories: true

# Bookmark Support
bookmark:
  enable: false
  # Customize the color of the bookmark.
  color: "#222"
  # If auto, save the reading progress when closing the page or clicking the bookmark-icon.
  # If manual, only save it by clicking the bookmark-icon.
  save: auto

# Post wordcount display settings
# Dependencies: https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  enable: true
  separated_meta: true
  item_text_post: true
  item_text_total: true
  symbols: true
  time: true
  total_symbols: true
  total_time: true
  exclude_codeblock: true
  awl: 4
  wpm: 275
  suffix: "分钟"
  post-meta-divider: false

card:
  avatar: /images/eiko.jpg
  name: JagaimoTomato #<span style="opacity:.2;">JT</span>
  description: 人的梦想是不会结束的
  items:
    最喜欢的作品: 进击的巨人、四月是你的谎言、摇曳百合、鬼灭之刃、为美好的世界献上祝福！、DARLING in the FRANXX、辉夜大小姐想让我告白、青春猪头少年不会梦到兔女郎学姐、Re：从零开始的异世界生活、埃罗芒阿老师
    最喜欢的女孩子: 岁纳京子、惠惠、02、宫园薰、阿库娅、樱岛麻衣、雷姆、和泉纱雾、灶门祢豆子、英梨梨、土间埋、山田妖精、明日香、托尔
    最喜欢的游戏: 集合啦！动物森友会、守望先锋、怪物猎人：世界、地平线：零之曙光、健身环大冒险
    装备: MacBook Pro (15-inch, 2018)、小米10 Pro、OPPO Watch、PlayStation 4、Nintendo Switch、iPad 6 + Apple Pencil、AirPods Pro
    工作: 当前 - bilibili HTML5 播放器 & 开源作者<br>即将 - 赴英读研

